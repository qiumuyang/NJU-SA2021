<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Students')}">

<body>
    <h2>Student Information</h2>

    <br />

    <table class="table table-striped" th:object="${student}">
        <tr>
            <th>ID</th>
            <td th:text="*{id}"></td>
            <th>Gender</th>
            <td th:text="*{sex}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="*{name}"></td>
            <th>BirthPlace</th>
            <td th:text="*{birthPlace}"></td>
        </tr>
        <tr>
            <th>Department</th>
            <td th:text="*{Department}"></td>
            <th>BirthDate</th>
            <td th:text="*{birthDate}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="*{Phone}"></td>
        </tr>
    </table>

    <br />

    <a th:href="@{{id}/edit(id=${student.id})}" class="btn btn-default">
        Edit Student</a>
    <a th:href="@{{id}/remove(id=${student.id})}" class="btn btn-danger">
        Remove Student</a>
    <br />
    <br />

</body>

</html>
