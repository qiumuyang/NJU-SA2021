<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'Students')}">

<body>


    <h2>Find Student</h2>
    <form th:object="${student}" th:action="@{/stu}" method="get" class="form-horizontal" id="search-student-form">
        <div class="form-group">
            <div class="control-group" id="nameGroup">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}" size="30" maxlength="50" /> <span
                        class="help-inline">
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>

    </form>

    <br />
    <a class="btn btn-default" th:href="@{/stu/new}">Add Student</a>


</body>

</html>
